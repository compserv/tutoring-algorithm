jar {
    baseName = "Scheduler"
    manifest {
        mainAttributes("Main-Class": "Scheduler.Schedule")
    }
}

// Pre-Gradle 4.9: pass args as 'gradle run -Pdata="['data.json']"'
// args = [project.property('args')]
run {
    if (project.hasProperty("data")) {
        args Eval.me(data)
    }
}
